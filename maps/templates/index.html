{% load leaflet_tags %}
<html>
  <head>
    {% leaflet_js %}
    {% leaflet_css %}
    <style>
      .leaflet-container { height: 90%; }
    </style>
    <script type="text/javascript">
      var dataurl = '{% url "data" %}';
      var spotsurl = '{% url "spots" %}';
      var pointsurl = '{% url "points" %}';
      var sekmurl = 'https://sekm.sysnet.cz/rest/api/area-sources/gjson'

      window.addEventListener("map:init", function (event) {
        var map = event.detail.map;
        // Download GeoJSON data with Ajax
        fetch(pointsurl)
          .then(function(resp) {
            return resp.json();
          })
          .then(function(data) {
            L.geoJson(data, {
              onEachFeature: function onEachFeature(feature, layer) {
                var props = feature.properties;
                var content = `<img width="300" src="${props.picture_url}"/><h3>${props.title}</h3><p>${props.description}</p><p>Typ: ${props.type}</p>`;
                layer.bindPopup(content);
            }}).addTo(map);
          });
        fetch(spotsurl)
          .then(function(resp) {
            return resp.json();
          })
          .then(function(data) {
            L.geoJson(data, {
              onEachFeature: function onEachFeature(feature, layer) {
                var props = feature.properties;
                var content = `<img width="300" src="${props.picture_url}"/><h3>${props.title}</h3><p>${props.description}</p><p>Typ: ${props.type}</p>`;
                layer.bindPopup(content);
            }}).addTo(map);
          });
        fetch(sekmurl)
          .then(function(resp) {
            console.log(sekmurl + ': resp');
            return resp.json();
          })
          .then(function(data) {
            console.log(sekmurl + ': data');
            L.geoJson(data, {
              onEachFeature: function onEachFeature(feature, layer) {
                var props = feature.properties;
                var content = `<img width="300" src="${props.picture_url}"/><h3>${props.title}</h3><p>${props.description}</p><p>Typ: ${props.type}</p>`;
                layer.bindPopup(content);
            }}).addTo(map);
          });
      });
    </script>
  </head>
  <body>
    <h1>SEKM3 Oblasti</h1>
    {% leaflet_map "main" %}
  </body>
</html>
